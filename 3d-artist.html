<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Artist - Jordan Willis Portfolio</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
			font-family: "DM Sans", sans-serif;
			font-optical-sizing: auto;
			font-weight: 400;
			font-style: normal;
			color: white;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
		
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
		
		.container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
		
		.buttons {
			display: flex;
			justify-content: center; /* Center buttons horizontally */
			align-items: center;     /* Center buttons vertically */
			width: 100%;
			max-width: 1200px;       /* Optional: restricts the maximum width */
			margin: 0 auto;          /* Centers the buttons container */
			gap: 20px;               /* Adds space between buttons */
		}

        .bg-container iframe {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
			z-index: -1; /* Ensure it's behind the page content */
		}
		.blur-overlay {
			position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Optional: Adds semi-transparent white background */
            backdrop-filter: blur(3px); /* Apply blur */
            pointer-events: none; /* Allow interaction with iframe content */
        }
    </style>
</head>
<body>
    <div class="bg-container">
		<iframe src="3dArtistBG.html" title="Background Model"></iframe>
		<div class="blur-overlay"></div>
	</div>
    <button class="back-button" onclick="window.location.href='index.html'">Back</button>
		<div class="container">
			<h1>3d Artist</h1>
			<p>3d Artist work goes here.</p>
        </div>
    </div>
</body>
</html>
