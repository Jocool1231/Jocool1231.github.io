<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS2-Inspired Dynamic Cube Grid</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
  <script>
    // Scene, Camera, and Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 1); // Lowered ambient light intensity
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Background Shader Material (with more granular noise and darker color)
    const backgroundGeometry = new THREE.PlaneGeometry(100, 100);
    const backgroundMaterial = new THREE.ShaderMaterial({
      uniforms: {
        time: { value: 0 },
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying vec2 vUv;
        uniform float time;
        void main() {
          vec2 uv = vUv;
          // Increase noise frequency and add more detail
          float noise = sin((uv.x + time) * 20.0) * cos((uv.y + time) * 20.0);
          gl_FragColor = vec4(0.0, 0.0, 0.1 + noise * 0.1, 1.0); // Darker background color
        }
      `,
      side: THREE.DoubleSide,
    });
    const backgroundPlane = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
    backgroundPlane.rotation.x = -Math.PI / 2; // Rotate to face the camera
    backgroundPlane.position.y = -5; // Slightly below the cubes
    scene.add(backgroundPlane);

    // Create the grid of cubes
    const cubeSize = 1;
    const gap = 3; // Spacing between cubes
    const gridSize = 15; // Larger grid to fill more of the screen
    const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
    const material = new THREE.MeshPhysicalMaterial({
      color: 0x88ccff,
      roughness: 0.3,
      metalness: 0.2,
      clearcoat: 1,
      clearcoatRoughness: 0.1,
      refractionRatio: 0.98, // Refractive property for the cubes
      opacity: 0.9,
      transparent: true,
    });

    const cubes = [];
    for (let x = -gridSize / 2; x < gridSize / 2; x++) {
      for (let z = -gridSize / 2; z < gridSize / 2; z++) {
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(x * gap, 0, z * gap);
        scene.add(cube);
        cubes.push(cube);
      }
    }

    // Camera positioning (centered above the grid)
    camera.position.set(0, gridSize * 2, 0); // Higher to cover the grid
    camera.lookAt(0, 0, 0); // Ensure the camera is centered above the grid

    // Gentle Camera Sway (only in X and Z directions)
    const clock = new THREE.Clock();
    const swayAmount = 0.5; // Gentle sway
    function animate() {
      requestAnimationFrame(animate);

      const time = clock.getElapsedTime();

      // Animate background
      backgroundMaterial.uniforms.time.value = time * 0.05;

      // Apply gentle camera sway only on the X and Z axes
      camera.position.x = Math.sin(time * 0.1) * swayAmount; // Sway left/right gently
      camera.position.z = gridSize * 2 + Math.cos(time * 0.1) * swayAmount; // Sway forward/backward gently

      // Smooth cube growth and shrink
      cubes.forEach((cube, i) => {
        const noise = Math.sin(time * 0.3 + i * 0.2) * 0.5 + 0.5; // Smooth animation
        const height = noise * 6 + 1; // Base height with variance
        cube.scale.y = height;
        cube.position.y = height / 2; // Adjust position to match new height
      });

      // Render scene
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
