<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Foggy Cube Grid</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script>
    // Scene, Camera, and Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add Fog
    scene.fog = new THREE.Fog(0x87CEEB, 20, 100); // Light blue fog

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Create the grid of cubes
    const cubeSize = 1;
    const gap = 0.2;
    const gridSize = 20; // Number of cubes along one side
    const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
    const material = new THREE.MeshStandardMaterial({ color: 0xffffff });

    for (let x = -gridSize / 2; x < gridSize / 2; x++) {
      for (let z = -gridSize / 2; z < gridSize / 2; z++) {
        const height = Math.random() * 5 + 1; // Random stack height
        for (let y = 0; y < height; y++) {
          const cube = new THREE.Mesh(geometry, material);
          cube.position.set(x * (cubeSize + gap), y * (cubeSize + gap), z * (cubeSize + gap));
          scene.add(cube);
        }
      }
    }

    // Camera positioning
    camera.position.set(0, 10, 30);

    // Animate camera sway
    let clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);

      // Sway the camera
      const time = clock.getElapsedTime();
      camera.position.x = Math.sin(time) * 5; // Sway left and right
      camera.position.z = 30 + Math.cos(time) * 5; // Sway forward and backward
      camera.lookAt(0, 5, 0); // Always look towards the center

      // Render the scene
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
