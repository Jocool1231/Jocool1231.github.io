<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Foggy Cube Grid</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Use unpkg CDN -->
  <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
  <script>
    // Scene, Camera, and Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add Fog
    scene.fog = new THREE.Fog(0x87CEEB, 10, 50); // Denser light blue fog

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 1); // Soft white light
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Create the grid of cubes
    const cubeSize = 1;
    const gap = 0.3;
    const gridSize = 20; // Increased grid size for more cubes
    const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
    const material = new THREE.MeshStandardMaterial({ color: 0xffffff });

    for (let x = -gridSize / 2; x < gridSize / 2; x++) {
      for (let z = -gridSize / 2; z < gridSize / 2; z++) {
        const height = Math.floor(Math.random() * 5) + 1; // Random stack height
        for (let y = 0; y < height; y++) {
          const cube = new THREE.Mesh(geometry, material);
          cube.position.set(x * (cubeSize + gap), y * (cubeSize + gap), z * (cubeSize + gap));
          scene.add(cube);
        }
      }
    }

    // Camera positioning
    camera.position.set(0, 30, 0); // Positioned above the grid
    camera.lookAt(0, 0, 0);

    // Animate camera sway
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);

      // Subtle camera sway
      const time = clock.getElapsedTime();
      camera.position.x = Math.sin(time * 0.5) * 5; // Reduced sway left and right
      camera.position.z = Math.cos(time * 0.5) * 5; // Reduced sway forward and backward
      camera.lookAt(0, 0, 0); // Always look towards the grid center

      // Render the scene
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
